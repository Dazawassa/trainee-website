<!doctype html5>
<html>
	<script language="Javascript">
		function doIt() {
		document.getElementById("myName").style.background="white"
		document.getElementById("label1").style.color="black"
		alert("Hello World!")
		alert(myForm.myName.value)
		if (myForm.myName.value=="") {
		alert("Please enter your name")
		document.getElementById("myName").style.background="red"
		document.getElementById("label1").style.color="red"
		}
		else {
		alert("Name is ok")
		}
		}
	</script>
	
	<style>
	
	</style>
	
	<head>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<title>Copy this template</title>
	</head>

	<body>
		<h1 style="font-size:72px;">This is my template to copy</h1>
		<form name="myForm" action="#" method="post">
			<table style="background-color:yellow;">
				<tr>
					<td id="label1">Name: </td>
					<td><input type="text" name="myName" id="myName"/></td>
				</tr>
			
				<tr>
					<td><input type="reset" value="clear"/></td>
					<td><input type="button" value="send" onclick="doIt()"/></td>
				</tr>
			</table>
		</form>
		<h2 style="font-size:48px;">How to do a hyperlink</h2>
		<a href="http://www.bbc.co.uk"><h3 style="font-size:36px;">BBC</h3></a>

		<img src="rat.png" title="rat" alt="rat" width="50%" height="50%"/>
	</body>
</html>
